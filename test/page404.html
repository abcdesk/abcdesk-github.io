<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="Personal Knowledge Base">
  <meta name="author" content="Johnny.Zhang">
  <meta name="email" content="szhang7@qq.com">
  <link rel="icon" href="../assets/favicon.ico">
  <title>ABCDESK</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .clearfix:before,
  .clearfix:after {
    display: table;
    content: ' ';
  }

  .clearfix:after {
    clear: both;
  }

  body {
    background: #f0f0f0 !important;
  }

  #particles-js {
    width: 100%;
    height: 100%;
    background-color: #e53935;
  }

  .page-404 .outer {
    position: absolute;
    top: 0;
    display: table;
    width: 100%;
    height: 100%;
  }

  .page-404 .outer .middle {
    display: table-cell;
    vertical-align: middle;
  }

  .page-404 .outer .middle .inner {
    width: 300px;
    margin-right: auto;
    margin-left: auto;
  }

  .page-404 .outer .middle .inner .inner-circle {
    height: 300px;
    border-radius: 50%;
    background-color: #ffffff;
  }

  .page-404 .outer .middle .inner .inner-circle:hover i {
    color: #39bbdb !important;
    background-color: #f5f5f5;
    box-shadow: 0 0 0 15px #39bbdb;
  }

  .page-404 .outer .middle .inner .inner-circle:hover span {
    color: #39bbdb;
  }

  .page-404 .outer .middle .inner .inner-circle i {
    font-size: 5em;
    line-height: 1em;
    float: right;
    width: 1.6em;
    height: 1.6em;
    margin-top: -.7em;
    margin-right: -.5em;
    padding: 20px;
    -webkit-transition: all .4s;
    transition: all .4s;
    text-align: center;
    color: #f5f5f5 !important;
    border-radius: 50%;
    background-color: #39bbdb;
    box-shadow: 0 0 0 15px #f0f0f0;
  }

  .page-404 .outer .middle .inner .inner-circle span {
    font-size: 11em;
    font-weight: 700;
    line-height: 1.2em;
    display: block;
    -webkit-transition: all .4s;
    transition: all .4s;
    text-align: center;
    color: #e0e0e0;
  }

  .page-404 .outer .middle .inner .inner-status {
    font-size: 20px;
    display: block;
    margin-top: 20px;
    margin-bottom: 5px;
    text-align: center;
    color: #39bbdb;
  }

  .page-404 .outer .middle .inner .inner-detail {
    line-height: 2em;
    display: block;
    margin-bottom: 10px;
    text-align: center;
    color: #999999;
  }
  </style>
  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="particles-js">
    <div class="page-404">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <!--BEGIN CONTENT-->
            <div class="inner-circle">
              <a href="/"><i class="glyphicon glyphicon-home"></i></a>
              <span>404</span>
            </div>
            <span class="inner-status">Oops! You're lost</span>
            <span class="inner-detail" style="color:#fff;"> We can not find the page you're looking for. <a href="/" class="btn btn-info mtl"><i class="glyphicon glyphicon-home"></i>&nbsp; Return home </a> </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.min.js"></script>
  <script type="text/javascript">
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 3,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "bounce": false,
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200,
          "duration": 0.4
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true
  });
  </script>
</body>

</html>
